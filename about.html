<style>
  body, html {

    position: fixed; top: 0; left: 0;

  .container {

<body>

<canvas id="stars"></canvas>

<nav>

</nav>

<div class="container">
  <h2>Обо мне</h2>
  <p id="typing-text"></p>
</div>

<script>
const aboutText = `Привет! Меня зовут Павел, и я живу с огнём в сердце и страстью к технике. Моя любовь к квадроциклам родилась с первых минут за рулём — ощущение свободы и адреналина не сравнимо ни с чем. Но техника для меня — не только железо и скорость, это возможность создавать, исследовать и постоянно учиться новому,в данный момент я обладаю 9-ти летним опытом езды на квадроцикле,и совсем не давно пересел с Stels Guepard 850G на Yamaha YFZ 450. Я человек, который ценит каждое мгновение, стремлюсь к совершенству и всегда ищу вызовы, чтобы стать лучше. Эта страсть вдохновляет меня двигаться вперёд и открывать для себя новые горизонты. Переходите и Подписывайтесь на мои соцсети, спасибо.`;

const typingElement = document.getElementById('typing-text');
let index = 0;

function type() {
  if (index < aboutText.length) {
    typingElement.textContent += aboutText.charAt(index);
    index++;
    setTimeout(type, 50);
  }
}

type();

const canvas = document.getElementById('stars');
const ctx = canvas.getContext('2d');
let w, h;
let stars = [];

function init() {
  w = window.innerWidth;
  h = window.innerHeight;                            
  canvas.width = w;
  canvas.height = h;

  stars = [];
  for(let i=0; i<200; i++) {
    stars.push({
      x: Math.random() * w,
      y: Math.random() * h,
      radius: Math.random() * 1.2,
      alpha: Math.random()
    });
  }
}

function draw() {
  ctx.clearRect(0, 0, w, h);
  for(let i=0; i<stars.length; i++) {
    let s = stars[i];
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.radius, 0, 2 * Math.PI);
    ctx.fillStyle = `rgba(255,255,255,${s.alpha})`;
    ctx.fill();
    s.alpha += (Math.random() - 0.5) * 0.05;
    if (s.alpha < 0) s.alpha = 0;
    if (s.alpha > 1) s.alpha = 1;
  }
  requestAnimationFrame(draw);
}

window.addEventListener('resize', init);
init();
draw();
</script>

</body>
