<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Обо мне - PavelPA</title>
<style>
body {
  margin: 0;
  padding: 30px;
  background: #121212;
  color: #ddd;
  font-family: 'Manrope', sans-serif;
  line-height: 1.7;
}

h1 {
  color: #ffcc00;
  font-size: 2.8rem;
  margin-bottom: 20px;
  text-align: center;
}

#wave-text {
  font-size: 1.2rem;
  max-width: 800px;
  margin: 0 auto 40px;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 0.2rem;
}

#wave-text span {
  display: inline-block;
  opacity: 0;
  transform: translateY(20px);
  animation: wave 0.6s forwards;
}

@keyframes wave {
  to { opacity: 1; transform: translateY(0); }
}

button {
  display: block;
  margin: 0 auto 40px;
  padding: 14px 28px;
  font-size: 1rem;
  background: #ffcc00;
  color: #121212;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: transform 0.2s ease, background 0.3s ease;
}

button:hover {
  transform: translateY(-3px);
  background: #e6b800;
}

#books-list {
  max-width: 700px;
  margin: 0 auto 40px;
}

article.book-item {
  margin-bottom: 20px;
  background: #1f1f1f;
  border-radius: 10px;
  padding: 14px 20px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.7);
}

article.book-item h3 { color: #ffcc00; margin-bottom: 6px; }
article.book-item p { color: #bbb; }

@media (max-width: 480px) {
  body { padding: 16px; }
  #wave-text { font-size: 1rem; }
}
</style>
</head>
<body>

<h1>Обо мне</h1>
<p id="wave-text"></p>

<button id="toggle-books-btn" aria-expanded="false" aria-controls="books-list">
  Книги, которые я прочитал и советую к прочтению
</button>

<section id="books-list" hidden>
  <article class="book-item">
    <h3>«Самый богатый человек в Вавилоне» — Джордж Клейсон</h3>
    <p>Классика финансовой мудрости — простые принципы накопления богатства, проверенные временем.</p>
  </article>
  <!-- остальные книги оставляем как есть -->
</section>

<script>
const text = `Меня зовут Павел, мне 14 лет. За последние месяцы я проделал огромную работу и не сдавался ни на шаг. 
Я активно развиваюсь в спорте — бокс помогает мне выстраивать дисциплину, силу и выносливость. 
Я обожаю квадроциклы: Yamaha YFZ 450 стал символом упорства, свободы и адреналина. Каждый выезд, трюки и тренировки — это опыт, который делает меня сильнее. 
Параллельно я создаю Telegram-ассистента PavelPA с голосовыми ответами, напоминаниями и генерацией изображений, изучая технологии и ИИ на практике. 
Я уверен, что дисциплина, труд и страсть к развитию помогают достигать амбициозных целей и превращать мечты в реальность.`;

const container = document.getElementById('wave-text');
text.split('').forEach((char, i) => {
  const span = document.createElement('span');
  span.textContent = char;
  span.style.animationDelay = `${i * 0.03}s`;
  container.appendChild(span);
});

const btn = document.getElementById('toggle-books-btn');
const booksList = document.getElementById('books-list');

btn.addEventListener('click', () => {
  const isHidden = booksList.hasAttribute('hidden');
  if (isHidden) {
    booksList.removeAttribute('hidden');
    btn.setAttribute('aria-expanded', 'true');
    btn.textContent = 'Скрыть список книг';
  } else {
    booksList.setAttribute('hidden', '');
    btn.setAttribute('aria-expanded', 'false');
    btn.textContent = 'Книги, которые я прочитал и советую к прочтению';
  }
});
</script>

</body>
</html>
