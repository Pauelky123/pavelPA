<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PavelPA — Главная</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Manrope', sans-serif;
      background:
        url('https://www.transparenttextures.com/patterns/asfalt-light.png') repeat;
      background-color: #121214;
      color: #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
      z-index: 0;
    }
    #stars {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      background: radial-gradient(circle at center, #1e1e1e 0%, #121214 80%);
      pointer-events: none;
    }
    .container {
      max-width: 700px;
      width: 100%;
      background: rgba(30, 30, 30, 0.85);
      border-radius: 16px;
      padding: 50px 40px;
      box-shadow:
        0 8px 24px rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: fadeSlideIn 1s ease forwards;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    h1 {
      font-weight: 600;
      font-size: 3rem;
      color: #f0f0f0;
      margin-bottom: 24px;
      letter-spacing: 1.5px;
      font-feature-settings: "liga" off;
    }
    p.description {
      font-weight: 300;
      font-size: 1.15rem;
      color: #bbb;
      margin-bottom: 40px;
      line-height: 1.5;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
    }
    .nav-links {
      display: flex;
      justify-content: center;
      gap: 28px;
      flex-wrap: wrap;
    }
    .nav-links a {
      color: #ddd;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 12px 30px;
      border-radius: 10px;
      border: 1.5px solid transparent;
      background: rgba(255, 255, 255, 0.05);
      transition: all 0.3s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      user-select: none;
    }
    .nav-links a:hover,
    .nav-links a:focus {
      background: rgba(255, 255, 255, 0.15);
      border-color: #aaa;
      color: #fff;
      box-shadow: 0 6px 12px rgba(0,0,0,0.5);
      transform: translateY(-3px);
      outline: none;
    }
    @keyframes fadeSlideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    /* Responsive */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
      p.description {
        font-size: 1rem;
      }
      .nav-links {
        flex-direction: column;
        gap: 18px;
      }
      .nav-links a {
        font-size: 1rem;
        padding: 10px 24px;
      }
    }
  </style>
</head>
<body>

<canvas id="stars"></canvas>

<div class="container">
  <h1>Привет! Я — PavelPA</h1>
  <p class="description">
    Умный Telegram-ассистент с голосом, генерацией и интеллектом.<br />
    Помогаю в повседневных задачах и учусь вместе с тобой.
  </p>
  <div class="nav-links">
    <a href="about.html">Обо мне</a>
    <a href="https://www.tiktok.com/@pauelky" target="_blank" rel="noopener noreferrer">TikTok</a>
    <a href="https://t.me/PauelkyyBot" target="_blank" rel="noopener noreferrer">Telegram-бот</a>
  </div>
</div>

<script>
const canvas = document.getElementById('stars');
const ctx = canvas.getContext('2d');
let w, h;
let stars = [];

function init() {
  w = window.innerWidth;
  h = window.innerHeight;
  canvas.width = w;
  canvas.height = h;

  stars = [];
  for (let i = 0; i < 180; i++) {
    stars.push({
      x: Math.random() * w,
      y: Math.random() * h,
      radius: Math.random() * 1.1 + 0.2,
      alpha: Math.random() * 0.7 + 0.3,
      alphaChange: (Math.random() * 0.01) + 0.002
    });
  }
}

function draw() {
  ctx.clearRect(0, 0, w, h);
  for (let s of stars) {
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.radius, 0, 2 * Math.PI);
    ctx.fillStyle = `rgba(255,255,255,${s.alpha})`;
    ctx.shadowColor = 'rgba(255, 255, 255, 0.2)';
    ctx.shadowBlur = 3;
    ctx.fill();
    s.alpha += s.alphaChange;
    if (s.alpha <= 0.3 || s.alpha >= 1) s.alphaChange = -s.alphaChange;
  }
  requestAnimationFrame(draw);
}

window.addEventListener('resize', init);
init();
draw();
</script>

</body>
</html>
