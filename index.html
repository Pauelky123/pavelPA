<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PavelPA — Главная</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
      color: #eaeaea;
      font-family: 'Manrope', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }
    #stars {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }
    .container {
      max-width: 800px;
      padding: 40px;
      text-align: center;
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      animation: fadeIn 1.5s ease forwards;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 30px;
      white-space: nowrap;
      border-right: 4px solid #58a6ff; /* курсор */
      overflow: hidden;
      width: 0;
      animation:
        typing 3.5s steps(20, end) forwards,
        blink-caret 0.75s step-end infinite;
      color: #58a6ff;
    }
    .nav-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .nav-links a {
      padding: 14px 28px;
      font-size: 18px;
      color: #fff;
      text-decoration: none;
      border: 1px solid #58a6ff;
      border-radius: 14px;
      background: rgba(88, 166, 255, 0.05);
      transition: all 0.3s ease;
    }
    .nav-links a:hover {
      background: #58a6ff;
      color: #000;
      box-shadow: 0 0 15px #58a6ff80;
      transform: translateY(-2px);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 17ch }
    }
    @keyframes blink-caret {
      50% { border-color: transparent; }
    }

    /* ====== Адаптивность для телефонов ====== */
    @media (max-width: 768px) {
      .container {
        max-width: 90%;
        padding: 20px;
      }
      h1 {
        font-size: 32px;
      }
      p {
        font-size: 16px;
      }
      .nav-links {
        flex-direction: column;
        gap: 12px;
      }
      .nav-links a {
        font-size: 16px;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>

<canvas id="stars"></canvas>

<div class="container">
  <h1>Привет! Я — PavelPA</h1>
  <p style="margin-bottom: 30px; font-size: 18px; color: #aaa">Умный Telegram-ассистент с голосом, генерацией и интеллектом</p>
  <div class="nav-links">
    <a href="about.html">Обо мне</a>
    <a href="https://www.tiktok.com/@pauelky" target="_blank" rel="noopener noreferrer">TikTok</a>
    <a href="https://t.me/PauelkyyBot" target="_blank" rel="noopener noreferrer">Telegram-бот</a>
  </div>
</div>

<script>
const canvas = document.getElementById('stars');
const ctx = canvas.getContext('2d');
let w, h;
let stars = [];

function init() {
  w = window.innerWidth;
  h = window.innerHeight;
  canvas.width = w;
  canvas.height = h;

  stars = [];
  for (let i = 0; i < 200; i++) {
    stars.push({
      x: Math.random() * w,
      y: Math.random() * h,
      radius: Math.random() * 1.2,
      alpha: Math.random()
    });
  }
}

function draw() {
  ctx.clearRect(0, 0, w, h);
  for (let i = 0; i < stars.length; i++) {
    let s = stars[i];
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.radius, 0, 2 * Math.PI);
    ctx.fillStyle = `rgba(255,255,255,${s.alpha})`;
    ctx.fill();
    s.alpha += (Math.random() - 0.5) * 0.05;
    if (s.alpha < 0) s.alpha = 0;
    if (s.alpha > 1) s.alpha = 1;
  }
  requestAnimationFrame(draw);
}

window.addEventListener('resize', init);
init();
draw();
</script>

</body>
</html>
