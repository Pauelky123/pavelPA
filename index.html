<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PavelPA - Telegram Assistant</title>
<style>
  body {
    margin: 0; 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: black url('https://cdn.pixabay.com/photo/2016/11/29/09/32/stars-1867617_1280.jpg') no-repeat center center fixed;
    background-size: cover;
    color: white;
  }
  #chat-container {
    max-width: 500px;
    margin: 50px auto;
    background: rgba(0,0,0,0.7);
    border-radius: 12px;
    padding: 20px;
    display: flex;
    flex-direction: column;
    height: 400px;
  }
  #chat-messages {
    flex-grow: 1;
    overflow-y: auto;
    margin-bottom: 10px;
    padding-right: 10px;
  }
  .message {
    margin: 5px 0;
    padding: 8px 12px;
    border-radius: 20px;
    max-width: 70%;
    clear: both;
  }
  .user-message {
    background: #2f80ed;
    align-self: flex-end;
    color: white;
  }
  .bot-message {
    background: #444;
    align-self: flex-start;
  }
  #chat-input {
    display: flex;
  }
  #chat-input input {
    flex-grow: 1;
    padding: 10px;
    border-radius: 20px;
    border: none;
    outline: none;
  }
  #chat-input button {
    margin-left: 10px;
    padding: 10px 20px;
    border-radius: 20px;
    border: none;
    background: #2f80ed;
    color: white;
    cursor: pointer;
    font-weight: bold;
  }
  #chat-input button:hover {
    background: #1c5bbf;
  }
</style>
</head>
<body>

<!-- Основное содержимое сайта -->
<div style="text-align:center; margin-top: 30px;">
  <h1>PavelPA — твой Telegram-ассистент</h1>
  <p>Задавай вопросы прямо здесь:</p>
</div>

<div id="chat-container">
  <div id="chat-messages"></div>
  <div id="chat-input">
    <input type="text" id="user-input" placeholder="Напиши вопрос..." autocomplete="off" />
    <button onclick="sendMessage()">Отправить</button>
  </div>
</div>

<script>
  const chatMessages = document.getElementById('chat-messages');
  const userInput = document.getElementById('user-input');

  const botReplies = [
    "Привет! Чем могу помочь?",
    "Расскажи подробнее.",
    "Интересный вопрос!",
    "Я пока учусь, но постараюсь ответить.",
    "Спасибо за твое сообщение!",
    "Пока не знаю ответа, но скоро узнаю."
  ];

  function appendMessage(text, className) {
    const message = document.createElement('div');
    message.className = 'message ' + className;
    message.textContent = text;
    chatMessages.appendChild(message);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  function sendMessage() {
    const text = userInput.value.trim();
    if (!text) return;
    appendMessage(text, 'user-message');
    userInput.value = '';
    
    // Имитация ответа бота с задержкой
    setTimeout(() => {
      const reply = botReplies[Math.floor(Math.random() * botReplies.length)];
      appendMessage(reply, 'bot-message');
    }, 1000);
  }

  userInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
      sendMessage();
    }
  });
</script>

</body>
</html>
