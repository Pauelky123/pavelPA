<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PavelPA - Стильный сайт</title>
<style>
  /* Черно-белая палитра */
  body, html {
    margin: 0; padding: 0; height: 100%;
    background: black;
    color: white;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden;
  }
  h1, h2 {
    font-weight: 300;
    text-align: center;
  }
  .container {
    position: relative;
    z-index: 2;
    padding: 50px 20px;
    max-width: 700px;
    margin: 0 auto;
  }
  /* Кнопка */
  .btn {
    display: block;
    margin: 30px auto;
    padding: 12px 24px;
    background: white;
    color: black;
    border: none;
    border-radius: 25px;
    font-weight: 600;
    cursor: pointer;
    text-decoration: none;
    width: 220px;
    text-align: center;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  .btn:hover {
    background: #555;
    color: white;
  }
  /* Анимация звездного неба */
  #stars {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: black;
    z-index: 1;
  }
  .star {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle 2s infinite alternate;
  }
  @keyframes twinkle {
    from { opacity: 0.2; }
    to { opacity: 0.8; }
  }
</style>
</head>
<body>

<div id="stars"></div>

<div class="container">
  <h1>PavelPA</h1>
  <h2>Telegram-ассистент Pavel</h2>

  <a href="https://t.me/username_pasha_Bot" target="_blank" class="btn">Запустить бота в Telegram</a>

  <h3>Социальные сети</h3>
  <p><a href="https://www.tiktok.com/@pauelky" target="_blank" style="color:#ccc; text-decoration:none;">TikTok: @pauelky</a></p>
</div>

<script>
// Генерация звезд на фоне
const starsContainer = document.getElementById('stars');
const starCount = 100;

for(let i = 0; i < starCount; i++) {
  const star = document.createElement('div');
  star.classList.add('star');
  const size = Math.random() * 2 + 1;
  star.style.width = `${size}px`;
  star.style.height = `${size}px`;
  star.style.top = `${Math.random() * 100}%`;
  star.style.left = `${Math.random() * 100}%`;
  star.style.animationDuration = `${Math.random() * 3 + 1}s`;
  starsContainer.appendChild(star);
}
</script>

</body>
</html>
