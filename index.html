<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PavelPA - Telegram Assistant</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }
    header {
      padding: 40px 20px;
      text-align: center;
      background: rgba(0,0,0,0.3);
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
    header h1 {
      font-size: 3rem;
      margin: 0;
      color: #00ffe7;
      text-shadow: 0 0 10px #00ffe7;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 20px 0;
    }
    nav a {
      text-decoration: none;
      color: #00ffe7;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 10px 20px;
      border: 2px solid transparent;
      border-radius: 25px;
      transition: all 0.3s ease;
    }
    nav a:hover {
      background: #00ffe7;
      color: #0f2027;
      border-color: #00ffe7;
      box-shadow: 0 0 10px #00ffe7;
    }
    main {
      flex-grow: 1;
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,255,231,0.2);
    }
    section {
      margin-bottom: 40px;
    }
    section h2 {
      border-bottom: 2px solid #00ffe7;
      padding-bottom: 10px;
      margin-bottom: 20px;
      font-size: 2rem;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.3);
      color: #00ffe7;
      font-weight: 700;
      font-size: 1.2rem;
      animation: fadeInUp 2s ease forwards;
      opacity: 0;
    }
    /* Анимация появления */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>PavelPA</h1>
    <nav>
      <a href="https://t.me/username_pasha_Bot" target="_blank" rel="noopener">Telegram Бот</a>
      <a href="https://www.tiktok.com/@pauelky" target="_blank" rel="noopener">TikTok @pauelky</a>
      <a href="#about">Обо мне</a>
    </nav>
  </header>
  <main>
    <section id="about">
      <h2>Обо мне</h2>
      <p>Привет! Я — Pavel, разработчик этого Telegram-ассистента и твой помощник в Telegram. Здесь ты можешь задать вопрос, получить цитату или оставить заметки. Спасибо, что посетил мой сайт!</p>
    </section>
  </main>
  <footer>
    Подписывайся на мои соцсети!
  </footer>
</body>
</html>
