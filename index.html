<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PavelPA - Стильный сайт</title>
<style>
  /* Черно-белая палитра */
  body, html {
    margin: 0; padding: 0; height: 100%;
    background: black;
    color: white;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* Анимированный фон с мерцающими звёздами */
  #stars {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: black;
    z-index: 1;
    overflow: hidden;
  }
  .star {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle 2s infinite alternate;
  }
  @keyframes twinkle {
    from { opacity: 0.2; }
    to { opacity: 0.8; }
  }
  /* Звёзды медленно двигаются */
  .star.move {
    animation-name: twinkle, moveStar;
    animation-duration: 2s, 60s;
    animation-iteration-count: infinite, infinite;
    animation-timing-function: ease-in-out, linear;
  }
  @keyframes moveStar {
    from { transform: translate(0, 0); }
    to { transform: translate(20px, 20px); }
  }

  /* Контейнер для всей страницы */
  .page-container {
    position: relative;
    z-index: 2;
    max-width: 900px;
    width: 90%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 40px;
  }

  /* Стили для колонок */
  .side-link {
    flex: 1;
    max-width: 180px;
    text-align: center;
  }
  .side-link a {
    display: inline-block;
    padding: 12px 20px;
    background: white;
    color: black;
    border-radius: 25px;
    font-weight: 600;
    text-decoration: none;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  .side-link a:hover {
    background: #555;
    color: white;
  }

  /* Центрированный блок обо мне */
  .about-me {
    flex: 2;
    background: rgba(255 255 255 / 0.1);
    border-radius: 12px;
    padding: 30px 40px;
    font-weight: 300;
    font-size: 1.1rem;
    line-height: 1.5;
    text-align: center;
    user-select: none;
    box-shadow: 0 0 15px rgba(255 255 255 / 0.15);
    min-height: 130px;
    white-space: pre-wrap;
  }

  /* Адаптив */
  @media (max-width: 700px) {
    .page-container {
      flex-direction: column;
      gap: 20px;
    }
    .side-link {
      max-width: 100%;
    }
    .about-me {
      padding: 20px;
    }
  }
</style>
</head>
<body>

<div id="stars"></div>

<div class="page-container">
  <div class="side-link">
    <a href="https://www.tiktok.com/@pauelky" target="_blank" rel="noopener noreferrer">TikTok: @pauelky</a>
  </div>

  <div class="about-me" id="aboutMe">
    <!-- Текст будет печататься сюда -->
  </div>

  <div class="side-link">
    <a href="https://t.me/username_pasha_Bot" target="_blank" rel="noopener noreferrer">Запустить бота в Telegram</a>
  </div>
</div>

<script>
// Генерация звезд на фоне с плавным движением и мерцанием
const starsContainer = document.getElementById('stars');
const starCount = 100;

for(let i = 0; i < starCount; i++) {
  const star = document.createElement('div');
  star.classList.add('star', 'move');
  const size = Math.random() * 2 + 1;
  star.style.width = `${size}px`;
  star.style.height = `${size}px`;
  star.style.top = `${Math.random() * 100}%`;
  star.style.left = `${Math.random() * 100}%`;
  star.style.animationDuration = `${Math.random() * 3 + 1}s, ${60 + Math.random() * 40}s`;
  starsContainer.appendChild(star);
}

// Текст для блока "Обо мне"
const aboutText = `Привет! Меня зовут Павел. Я создаю умные Telegram-боты, которые помогают людям в повседневной жизни. Люблю программирование, технологии и постоянно развиваюсь. Моя цель — сделать удобные инструменты, которые действительно работают. Спасибо, что заглянули!`;

// Эффект печати текста по одной букве
const aboutEl = document.getElementById('aboutMe');
let index = 0;

function typeWriter() {
  if (index < aboutText.length) {
    aboutEl.textContent += aboutText.charAt(index);
    index++;
    setTimeout(typeWriter, 50); // скорость печати — 50 мс на букву
  }
}
typeWriter();
</script>

</body>
</html>
