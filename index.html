<script>
  const text = `–ü—Ä–∏–≤–µ—Ç! –Ø –ü–∞–≤–µ–ª, —É–≤–ª–µ–∫–∞—é—Å—å –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏–µ–º, –≤–∏–¥–µ–æ–º–æ–Ω—Ç–∞–∂–æ–º –∏ —Å–æ–∑–¥–∞–Ω–∏–µ–º Telegram-–±–æ—Ç–æ–≤. –•–æ—á—É —Ä–∞–∑–≤–∏–≤–∞—Ç—å—Å—è –≤ —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏—è—Ö –∏ —Å–æ–∑–¥–∞–≤–∞—Ç—å –∫—Ä—É—Ç—ã–µ –ø—Ä–æ–µ–∫—Ç—ã, –∫–æ—Ç–æ—Ä—ã–µ –º–æ–≥—É—Ç –ø–æ–º–æ—á—å –ª—é–¥—è–º.`;

  let i = 0;
  function typing() {
    if (i < text.length) {
      document.getElementById("typed-text").innerHTML += text.charAt(i);
      i++;
      setTimeout(typing, 50);
    }
  }
  typing();

  // –ê–Ω–∏–º–∞—Ü–∏—è –∑–≤–µ–∑–¥
  const canvas = document.getElementById("stars");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  const stars = Array(200).fill().map(() => ({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    r: Math.random() * 1.2,
    d: Math.random() * 1
  }));

  function drawStars() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#fff";
    stars.forEach(s => {
      ctx.beginPath();
      ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
      ctx.fill();
    });
    moveStars();
  }

  function moveStars() {
    stars.forEach(s => {
      s.y += s.d;
      if (s.y > canvas.height) {
        s.y = 0;
        s.x = Math.random() * canvas.width;
      }
    });
  }

  setInterval(drawStars, 30);
</script>
