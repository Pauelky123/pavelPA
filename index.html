<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PavelPA — Личный сайт</title>
<style>
  /* Общие стили */
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: black;
    color: white;
    overflow-x: hidden;
  }

  /* Звездное небо */
  #stars {
    position: fixed;
    width: 100%; height: 100%;
    background: black;
    z-index: -1;
  }
  .star {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle 2s infinite ease-in-out;
  }
  @keyframes twinkle {
    0%, 100% {opacity: 0.8;}
    50% {opacity: 0.2;}
  }

  /* Контейнер для содержимого */
  .container {
    display: flex;
    height: 100vh;
    align-items: center;
    justify-content: center;
    gap: 40px;
    padding: 20px;
    box-sizing: border-box;
  }

  /* Соцсети слева и справа */
  .side-link {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    font-size: 1.2rem;
    text-align: center;
    opacity: 0;
    animation: fadeInScale 1s forwards ease-out;
  }
  .side-link.left {
    animation-delay: 0.3s;
  }
  .side-link.right {
    animation-delay: 0.6s;
  }
  .side-link a {
    color: #eee;
    text-decoration: none;
    margin: 10px 0;
    border: 2px solid #eee;
    padding: 12px 24px;
    border-radius: 8px;
    display: inline-block;
    transition: background-color 0.3s, color 0.3s, transform 0.3s;
  }
  .side-link a:hover {
    background-color: white;
    color: black;
    transform: scale(1.1);
  }

  /* Центр - Обо мне */
  .about-me {
    flex: 2;
    max-width: 600px;
    font-size: 1.1rem;
    line-height: 1.5;
    text-align: center;
    border: 2px solid #eee;
    padding: 20px;
    border-radius: 12px;
    background: rgba(255,255,255,0.05);
    min-height: 200px;
    color: white;
    white-space: pre-wrap;
    font-family: 'Courier New', Courier, monospace;
    font-weight: 500;
    letter-spacing: 0.05em;
  }

  @keyframes fadeInScale {
    to {
      opacity: 1;
      transform: scale(1);
    }
    from {
      opacity: 0;
      transform: scale(0.95);
    }
  }

  /* Курсор для typing effect */
  #about-text::after {
    content: '|';
    animation: blink 1s infinite step-start;
    margin-left: 2px;
  }
  @keyframes blink {
    0%, 50% {opacity: 1;}
    51%, 100% {opacity: 0;}
  }

</style>
</head>
<body>

<div id="stars"></div>

<div class="container">
  <div class="side-link left">
    <a href="https://t.me/username_pasha_Bot" target="_blank" rel="noopener noreferrer">Telegram бот</a>
  </div>

  <div class="about-me">
    <div id="about-text"></div>
  </div>

  <div class="side-link right">
    <a href="https://www.tiktok.com/@pauelky" target="_blank" rel="noopener noreferrer">TikTok: @pauelky</a>
  </div>
</div>

<script>
  // Создаем звезды
  const starsContainer = document.getElementById('stars');
  const starCount = 100;

  for(let i = 0; i < starCount; i++) {
    const star = document.createElement('div');
    star.classList.add('star');
    star.style.width = star.style.height = (Math.random() * 2 + 1) + 'px';
    star.style.top = (Math.random() * 100) + 'vh';
    star.style.left = (Math.random() * 100) + 'vw';
    star.style.animationDuration = (Math.random() * 3 + 1) + 's';
    starsContainer.appendChild(star);
  }

  // Текст для typing effect
  const text = `Привет! Меня зовут Павел, я увлекаюсь технологиями, программированием и созданием полезных Telegram-ботов. Люблю делиться знаниями и вдохновлять других. В свободное время занимаюсь спортом и развиваюсь в цифровом мире. Добро пожаловать на мой сайт!`;

  const aboutText = document.getElementById('about-text');
  let index = 0;

  function type() {
    if (index < text.length) {
      aboutText.textContent += text.charAt(index);
      index++;
      setTimeout(type, 40);
    } else {
      aboutText.classList.remove('typing');
    }
  }
  type();
</script>

</body>
</html>
